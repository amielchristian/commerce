{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
            {% for listing in listings %}
                <h3>{{ listing }}</h3>
                <img src="/static/auctions/{{ listing.image_name }}" alt="Image of {{ listing.name }}">
                <p><b>Price: </b>${{ listing.highest_bid }}</p>
                <p>Created {{ listing.time }}</p>
            {% endfor %}
{% endblock %}
