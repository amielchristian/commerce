{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        <li>
            {% for listing in listings %}
                {{ listing }} at {{ listing.highest_bid }}
                <img src="{{ listing.image }}" alt="Image of {{ listing.title }}">
            {% endfor %}
        </li>
    </ul>
{% endblock %}
